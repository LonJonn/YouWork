<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>YOU WORK!</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        body {
            margin: 0;
            padding: 0;
            white-space: nowrap;
        }

        h1 {
            font-size: 15px;
            color: white;
            padding: 8px 6px;
            background-color: #ff3d00;
            border-radius: 10px 10px 0 0;
            text-align: center;
        }

        #container {
            padding: 8px 10px;
            align-items: center;
            display: flex;
            justify-content: space-between;
        }

        img {
            width 150px;
            height: 150px;
        }

        span {
            font-weight: bold;
        }

        img {
            transition-duration: 0.2s;
        }

        img:hover {
            transform: scale(1.1)
        }

        img:active {
            transform: scale(1)
        }
    </style>

    <script src="popup.js"></script>
</head>

<body>
    <h1>YouWork!</h1>
    <img src="icon.png" alt="You Work Icon" id='button'>
    <div id="container">
        <span>Study?</span>
        <select id="dropdown">
        <option value="disabled">Disabled</option>
        <option value="enabled">Enabled</option>
      </select>
    </div>
    <div id="container">
        <span>Really?</span><input type="checkbox" id='page'>
    </div>
    <br>
    <div id="container">
        <span>Timer</span>
        <select id="timer">
        <option selected value=''>Off</option>
        <option value="15min">15 min</option>
        <option value="30min">30 min</option>
        <option value="45min">45 min</option>
        <option value="1hour">1 hour</option>
      </select>
    </div>
</body>
</html>
